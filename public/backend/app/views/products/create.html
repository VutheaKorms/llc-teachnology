<div ng-controller="ProductCreateCtrl">
    <div class="row">
        <div class="col-lg-11">
            <h1 class="page-header">Product Management</h1>
        </div>
        <div class="col-lg-1">
            <h1 class="page-header"><button type="button" class="btn btn-default" ng-click="goBack();">Back</button></h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>



    <div>

        <form method="POST" name="addItem" role="form" ng-submit="saveAdd()">


                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <strong>Name : </strong>
                            <div class="form-group">
                                <input ng-model="form.product_name" type="text" placeholder="Name" name="name" class="form-control" required />
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <strong>Code : </strong>
                            <div class="form-group">
                                <input ng-model="form.product_code" type="text" placeholder="Code" name="code" class="form-control" required />
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <strong>Brand : </strong>
                            <div class="form-group">
                                <select ng-model="selectedBrand" class="form-control" required
                                        ng-options="item.id as item.name for item in brands">
                                    <option value="">Select</option>
                                </select>
                                <!--<input ng-model="form.pro_type_id" type="text" placeholder="ProductType" name="title" class="form-control" required />-->
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <strong>Price : </strong>
                            <div class="form-group input-group">
                                <span class="input-group-addon">$</span>
                                <input ng-model="form.price" type="text" placeholder="Price" name="price" class="form-control" required />
                                <span class="input-group-addon">.00</span>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <strong>Category : </strong>
                            <div class="form-group">
                                <select ng-model="selectedCategory" class="form-control" required
                                        ng-options="item.id as item.name for item in productCategory">
                                    <option value="">Select</option>
                                </select>
                                <!--<input ng-model="form.pro_cate_id" type="text" placeholder="ProductType" name="title" class="form-control" required />-->
                            </div>
                        </div>

                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <strong>Description : </strong>
                            <div class="form-group" >
                            <textarea ng-model="form.description" rows="5" class="form-control">
                            </textarea>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" ng-disabled="addItem.$invalid" class="btn btn-primary">Save</button>

        </form>

    </div>



</div>
